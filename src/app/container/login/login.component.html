    <div class="div-center">
        <div class="content">
         <h3>Login</h3>
              <hr />
              
                <div class="form-group">
                
                  <label>User ID</label>
                  <input type="text" class="form-control" [(ngModel)]="userid">
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" [(ngModel)]="passw">
                </div>
                <button type="button" class="btn" style="color: aliceblue;background: #811a1b ;" (click)="submit()">Login</button>
                <hr />

            </div>
        </div>
        </div>
        <div id="pwdModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                <h1 class="text-center">Reset Password</h1>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                 
              </div>
              <div class="modal-body">
                  <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="text-center">
                                  
                                  <p>If you have forgotten your password you can reset it here.</p>
                                    <div class="panel-body">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control input-lg" placeholder="E-mail Address" name="email" type="email" [(ngModel)]="resetpassword">
                                            </div>
                                            <input class="btn btn-lg btn-primary btn-block" value="Send My Password" type="submit" (click)="changepass()">
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
              <div class="modal-footer">
                  <div class="col-md-12">
                  <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
              </div>	
              </div>
          </div>
          </div>
        </div>
