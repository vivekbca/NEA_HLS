<app-masterheader></app-masterheader>
<!-- <div class="card" style="width: 800;max-width: 800px;position: relative;top: 50px;left: 300px;"> -->
<div class="card-body" style="width: 800;max-width: 800px;position: relative;top: 50px;left: 300px;margin-right :30px;">
  <div class="row">
    <div class="col-md-3">
      <label>User ID</label>
      <select class="form-control" [(ngModel)]="userid">
          <option value="" disabled>--Select User--</option>
          <option *ngFor="let item of userList" value="{{item.id}}">{{item.userid}}</option>
      </select>
  </div>
  <div class="col-md-3">
    <label>Start date</label>
    <input type="date" class="form-control" [(ngModel)]="startDate">
  </div>
  <div class="col-md-3">
    <label>End date</label>
    <input type="date" class="form-control" [(ngModel)]="endDate">
  </div>
  <div class="col-md-3">
    <label>&nbsp;</label><br>
    <button type="button" class="btn btn-warning" (click)="OnChange()">Get Report</button>
  </div>
  </div>
    <div class="row mt-3">
      <div class="form-group">
        &nbsp;&nbsp;&nbsp;<button class="btn btn-success" (click)="openPDF()">Download PDF</button>
      </div>&nbsp;&nbsp;&nbsp;
      <div class="form-group">
        &nbsp;&nbsp;&nbsp;<button (click)="ExportTOExcel()" class="btn btn-success">ExportTOExcel</button>
      </div>
  
    </div>
    
</div><br>
<div class="col-md-8" id="htmlData" style="margin-left:300px">
  <label>User : {{username}}</label>
  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Login Time</th>
            <th>Logout Time</th>
            <th>Camera Movement</th>
            <th>Camera Movement Time</th>
            <th>Camera Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of log_report">
          <td>{{emp.LoginDate}}</td>
          <td>{{emp.LoginTime }}</td>
          <td>{{emp.LogoutTime}}</td>
          <td>{{emp.CameraMovement}}</td>
          <td>{{emp.CameraMovementTime | date:'shortTime'}}</td>
          <td>{{emp.CameraName}}</td>
        </tr>
    </tbody>
</table>
</div>
