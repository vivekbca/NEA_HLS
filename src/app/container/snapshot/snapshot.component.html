        <h5>Configure Snapshot Time</h5>
    </div>

        <div class="row" style="display: flex;">
            
            <div class="col-md-4">
                <label>Set Time in minute</label>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control" placeholder="min" [(ngModel)]="min"/>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning" type="button" (click)="getSnapshot()">SUBMIT</button>
            </div>
        </div>
